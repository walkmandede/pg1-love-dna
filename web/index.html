<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="pg1" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- ▼ Favicon / Tab Logo (YOUR LOGO) -->
    <link rel="icon" type="image/png" href="icons/twlve_logo.png" />

    <title>TWLVE</title>
    <link rel="manifest" href="manifest.json" />

    <!-- ▼ Splash Screen Styles -->
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
      }

      #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: white;
        z-index: 9999;
        font-family: Arial, sans-serif;
      }

      #splash img {
        width: 120px;
        height: 120px;
        opacity: 0.85;
      }

      #splash-text {
        margin-top: 18px;
        font-size: 16px;
        color: #333;
      }

      .fade-out {
        animation: fadeOut 0.4s ease forwards;
      }

      @keyframes fadeOut {
        from { opacity: 1; }
        to   { opacity: 0; visibility: hidden; }
      }
    </style>
  </head>

  <body>

    <!-- ▼ Splash Screen -->
    <div id="splash">
      <img src="assets/png/twlve_logo.png" alt="Loading" />
      <div id="splash-text">The engine is loading ...</div>
    </div>

    <!-- ▼ Route Fix -->
    <script>
      (function () {
        var redirect = sessionStorage.getItem("redirect");
        if (redirect) {
          sessionStorage.removeItem("redirect");
          window.history.replaceState(null, "", redirect);
        }
      })();
    </script>

    <!-- ▼ Flutter App -->
    <script src="flutter_bootstrap.js" async></script>

    <!-- ▼ Hide splash when Flutter is ready -->
    <script>
      window.addEventListener('flutter-first-frame', function () {
        document.getElementById('splash').classList.add('fade-out');
        setTimeout(() => {
          document.getElementById('splash').remove();
        }, 400);
      });
    </script>

  </body>
</html>
